<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header class="bg-info-subtle vh-100">
      <!-- change navbar -->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand fs-1 h2" href="#">Jane <span class="text-info">Doe</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fs-5" aria-current="page" href="#about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#contact">CONTACT</a>
              </li>
               <li class="nav-item">
                <a class="nav-link fs-5" href="#projects">PROJECTS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- hero -->
       <section class="container d-flex justify-content-center align-items-center h-75">
        <div class="row">
          <div class="col-md-6">
            <div class="text-start">
              <h1 class="display-1 fw-bold">Dior Fashion</h1>
              <h1 class="display-3 text-secondary">Fashion At It's Best</h1>
              <p class="text-capitalize fs-4">We we fashion evolving into different dimensions</p>
              <a href="mailto:Diorfashion@gmail.com" class="btn btn-outline-info">Get in Touch</a>
              <div class="mt-3 d-flex gap-3">
                <a href="https://linkedin.com" target="_blank" class="text-decoration-none text-info">
                  <i class="bi bi-linkedin fs-3"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-decoration-none text-info">
                  <i class="bi bi-twitter fs-3"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
       </section>
    </header>
    <main>
        <section id="about"></section>
        <!-- ?\contact section -->
        <section id="contact"></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
